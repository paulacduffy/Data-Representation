<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class = "container bg-info text-white" >
			<h1>Register</h1>
			    <a href="/stafflogin.html" class="text-dark bg-light">Login</a>
				<a href="{{ url_for('register') }}"class="text-dark bg-light">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
